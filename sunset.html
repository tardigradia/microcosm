<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock Widget</title>
  <style>
    body {
      text-align: center;
      margin: 30px;
      background: #BAE8E3;
      font-family: Arial, sans-serif;
    }
    #time_is_link, #Philadelphia_z161 {
      font-size: 20px;
      color: #A30088;
      background: #BAE8E3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="https://time.is/Philadelphia" id="time_is_link" rel="nofollow">
    Time in Philadelphia:
  </a>
  <br>
  <span id="Philadelphia_z161"></span>

  <!-- Important: add https:// -->
  <script src="https://widget.time.is/en.js"></script>
  <script>
    time_is_widget.init({
      Philadelphia_z161:{
        template:"TIME<br>DATE<br>SUN",
        time_format:"12hours:minutesAMPM",
        date_format:"dayname monthnum/daynum/yy",
        sun_format:"Sunrise: srhour:srminute Sunset: sshour:ssminute",
        coords:"39.9523800,-75.1636200"
      }
    });
  </script>
</body>
</html>
