<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunset Clock Widget</title>

  <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Kablammo&family=Bagel+Fat+One&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .widget-container {
      background: transparent;
      border-radius: 20px;
      padding: 20px 30px;
      text-align: center;
      max-width: 350px;
      border: 2px solid #A30088;
      transition: all 0.5s ease-in-out;
    }

    .widget-container.day:hover {
      box-shadow: 0 0 20px 5px rgba(255, 79, 120, 0.6);
      border-color: #ff4f78;
    }
    .widget-container.night:hover {
      box-shadow: 0 0 20px 5px rgba(0, 207, 255, 0.6);
      border-color: #00cfff;
    }

    #time_is_link {
      font-size: 24px;
      text-decoration: none;
      font-family: 'Fascinate', cursive;
      display: block;
      margin-bottom: 10px;
      transition: color 0.5s ease-in-out;
    }

    #Philadelphia_z161 {
      font-size: 26px;
      font-family: 'Kablammo', cursive;
      color: #A30088;
    }

    /* SIMPLIFIED: Use a wrapper span for the gradient text */
    .sunrise-sunset-text {
      display: block;
      margin-top: 8px;
      font-family: "Bagel Fat One", system-ui;
      font-size: 22px;
      font-weight: normal;
    }

    /* Gradient styles */
    .gradient-text {
      background: linear-gradient(90deg, #FF8A00, #FF004D, #FF4FC3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gradient-text.day {
      background: linear-gradient(90deg, #FF8A00, #FF004D, #FF4FC3);
    }

    .gradient-text.night {
      background: linear-gradient(90deg, #00FF99, #00CFFF);
    }

    /* Override any widget styles */
    #Philadelphia_z161 * {
      background: transparent !important;
      border: none !important;
      font-family: inherit !important;
    }
  </style>
</head>
<body>
  <div class="widget-container" id="widgetBox">
    <a href="https://time.is/Philadelphia" id="time_is_link" rel="nofollow">
      Time in Philadelphia:
    </a>
    <span id="Philadelphia_z161"></span>
  </div>

  <script src="https://widget.time.is/en.js"></script>
  <script>
    // Initialize the widget first
    time_is_widget.init({
      Philadelphia_z161:{
        template:"TIME<br>DATE<br><span class='sunrise-sunset-text'>SUN</span>",
        time_format:"12hours:minutesAMPM",
        date_format:"dayname monthnum/daynum/yy",
        sun_format:"Sunrise: srhour:srminute Sunset: sshour:ssminute",
        coords:"39.9523800,-75.1636200"
      }
    });

    // Wait for widget to load, then apply gradients
    function initializeWidget() {
      const sunTextElement = document.querySelector('.sunrise-sunset-text');
      const widgetBox = document.getElementById('widgetBox');
      const title = document.getElementById('time_is_link');
      
      if (sunTextElement) {
        // Add gradient class to the sunrise/sunset text
        sunTextElement.classList.add('gradient-text');
        updateTheme();
      } else {
        // Retry if element not found yet
        setTimeout(initializeWidget, 100);
      }
    }

    function updateTheme() {
      const hour = new Date().getHours();
      const sunTextElement = document.querySelector('.sunrise-sunset-text');
      const widgetBox = document.getElementById('widgetBox');
      const title = document.getElementById('time_is_link');
      
      if (!sunTextElement || !widgetBox || !title) return;

      if (hour >= 6 && hour < 18) {
        // Day
        sunTextElement.classList.add('day');
        sunTextElement.classList.remove('night');
        widgetBox.classList.add('day');
        widgetBox.classList.remove('night');
        title.style.color = "#ff4f78";
      } else {
        // Night
        sunTextElement.classList.add('night');
        sunTextElement.classList.remove('day');
        widgetBox.classList.add('night');
        widgetBox.classList.remove('day');
        title.style.color = "#00cfff";
      }
    }

    // Start initialization
    setTimeout(initializeWidget, 500);
    setInterval(updateTheme, 900000);
  </script>
</body>
</html>
