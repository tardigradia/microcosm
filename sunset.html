<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunset Clock Widget</title>

  <link href="https://fonts.google.com/share?selection.family=Kablammo" rel="stylesheet">

  <style>
    body {
      text-align: center;
      margin: 30px;
      background: #BAE8E3;
      font-family: 'Kablammo', sans-serif; /* ðŸ‘ˆ this is where you change fonts */
    }

    #time_is_link, #Philadelphia_z161 {
      font-size: 22px;
      color: #A30088;
      background: #BAE8E3;
      font-weight: 600; /* bolder weight */
    }
  </style>
</head>
<body>
  <a href="https://time.is/Philadelphia" id="time_is_link" rel="nofollow">
    Time in Philadelphia:
  </a>
  <br>
  <span id="Philadelphia_z161"></span>

  <script src="https://widget.time.is/en.js"></script>
  <script>
    time_is_widget.init({
      Philadelphia_z161:{
        template:"TIME<br>DATE<br>SUN",
        time_format:"12hours:minutesAMPM",
        date_format:"dayname monthnum/daynum/yy",
        sun_format:"Sunrise: srhour:srminute Sunset: sshour:ssminute",
        coords:"39.9523800,-75.1636200"
      }
    });
  </script>
</body>
</html>
