<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunset Clock Widget</title>

  <!-- Import all three fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Kablammo&family=Bagel+Fat+One&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .widget-container {
      background: transparent;
      border-radius: 20px;
      padding: 20px 30px;
      text-align: center;
      max-width: 350px;
      border: 2px solid #A30088;
      transition: all 0.3s ease-in-out;
    }

    .widget-container:hover {
      box-shadow: 0 0 20px 5px rgba(163, 0, 136, 0.6);
      border-color: #ff4fc3;
    }

    /* Title in Fascinate */
    #time_is_link {
      font-size: 24px;
      color: #A30088;
      text-decoration: none;
      font-family: 'Fascinate', cursive;
      display: block;
      margin-bottom: 10px;
    }

    /* Clock + date in Kablammo */
    #Philadelphia_z161 {
      font-size: 26px;
      color: #A30088;
      font-family: 'Kablammo', cursive;
    }

    /* Sunrise & sunset in Bagel Fat One */
    #Philadelphia_z161 .sun-times {
      display: block;
      margin-top: 8px;
      font-family: "Bagel Fat One", system-ui;
      font-weight: 400;
      font-style: normal;
      font-size: 22px;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: glowShift 5s infinite alternate ease-in-out;
    }

    /* Day gradient (orange â†’ pink) */
    .day-gradient {
      background: linear-gradient(90deg, #FF8A00, #FF4FC3);
    }

    /* Night gradient (purple â†’ blue) */
    .night-gradient {
      background: linear-gradient(90deg, #8A2BE2, #00CFFF);
    }

    @keyframes glowShift {
      0% {
        text-shadow: 0 0 2px rgba(255, 138, 0, 0.4);
      }
      100% {
        text-shadow: 0 0 4px rgba(255, 79, 195, 0.6);
      }
    }

    /* Force true transparency for the widget background */
    #Philadelphia_z161, 
    #Philadelphia_z161 * {
      background: transparent !important;
      border: none !important;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <a href="https://time.is/Philadelphia" id="time_is_link" rel="nofollow">
      Time in Philadelphia:
    </a>
    <span id="Philadelphia_z161"></span>
  </div>

  <script src="https://widget.time.is/en.js"></script>
  <script>
    time_is_widget.init({
      Philadelphia_z161:{
        template:"TIME<br>DATE<br><span class='sun-times'>SUN</span>",
        time_format:"12hours:minutesAMPM",
        date_format:"dayname monthnum/daynum/yy",
        sun_format:"Sunrise: srhour:srminute Sunset: sshour:ssminute",
        coords:"39.9523800,-75.1636200"
      }
    });

    // ðŸŒžðŸŒ™ Switch gradient based on local time
    function updateGradient() {
      const hour = new Date().getHours();
      const sunTimes = document.querySelector('.sun-times');
      if (!sunTimes) return;

      if (hour >= 6 && hour < 18) {
        // Daytime
        sunTimes.classList.add('day-gradient');
        sunTimes.classList.remove('night-gradient');
      } else {
        // Nighttime
        sunTimes.classList.add('night-gradient');
        sunTimes.classList.remove('day-gradient');
      }
    }

    // Run now + update every 15 min
    setInterval(updateGradient, 900000);
    setTimeout(updateGradient, 1000);
  </script>
</body>
</html>
